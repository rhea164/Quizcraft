<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./styles.css">

  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .login-title {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">QuizCraft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="instruction.html">Instructions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="student.html">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="mentor.html">Mentor</a>
          </li>
      </div>
    </div>
  </nav>
  <!-- Header -->

  <!-- Login Form -->
  <main>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center login-title">Enter your details</h2>
        <form>
          <div class="form-group">
            <label for="email">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="d-flex gap-2 justify-content-center py-5">
            <button class="btn btn-primary btn-lg align-items-center">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!-- Login Form -->

  <!-- Footer -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Group 11</p>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="about.html" class="nav-link px-2 text-body-secondary">About</a></li>
        <li class="nav-item"><a href="instruction.html" class="nav-link px-2 text-body-secondary">Instructions</a></li>
        <li class="nav-item"><a href="student.html" class="nav-link px-2 text-body-secondary">Student</a></li>
        <li class="nav-item"><a href="mentor.html" class="nav-link px-2 text-body-secondary">Mentor</a></li>
      </ul>
    </footer>
  </div>
  <!-- Footer -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="../../node_modules/@popperjs/core/dist/cjs/popper.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>

</html>
