<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/styles.css">


  <style>
    .center-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%; /* Fill the viewport height */
    }
  </style>
</head>

<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">QuizCraft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/instruction">Instructions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/student">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/mentor">Mentor</a>
          </li>
      </div>
    </div>
  </nav>
  <!-- Header -->

  <!--Student Main Code-->
  <main class="container mt-5">
    <div class="center-container">
      <div class="card p-4">
        <div class="text-center">
          <h1 class="mb-3">Hello Student</h1>
          <h3 class="text-body-secondary mb-4">Enter the code to get started</h3>
        </div>
        <form>
          <div class="mb-3">
            <input type="text" id="student-code" class="form-control form-control-lg" placeholder="Enter your code here">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>  
  <!--Student Main Code-->

  <!-- Footer -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Group 11</p>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
        <li class="nav-item"><a href="/instruction" class="nav-link px-2 text-body-secondary">Instructions</a></li>
        <li class="nav-item"><a href="/student" class="nav-link px-2 text-body-secondary">Student</a></li>
        <li class="nav-item"><a href="/mentor" class="nav-link px-2 text-body-secondary">Mentor</a></li>
      </ul>
    </footer>
  </div>
  <!-- Footer -->

  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script type="module" src="../public/student.js"></script>
</body>

</html>
