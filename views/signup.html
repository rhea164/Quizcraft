<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- CSS Bootstrap Code in the head tag-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
  
    <title>User Authentication</title>

    <style>

      .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
  
      .login-title {
        margin-bottom: 20px;
        color: #343a40;
      }
  
      .form-control {
        border-radius: 5px;
      }
  
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
  
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
      }
  
      .form-check-label {
        color: #6c757d;
      }
  
      .text-decoration-none {
        color: #007bff;
      }
  
      .text-decoration-none:hover {
        color: #0056b3;
      }
    </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">QuizCraft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/instruction">Instructions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/student">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/mentor">Mentor</a>
          </li>
      </div>
    </div>
  </nav>
  <!-- Header -->

  <!--SignUp Form-->
  <main>
    <div class="container">
      <div class="login-container">
        <h2 class="text-center login-title">Sign Up for QuizCraft</h2>
        <form action="/auth/signup" method = "POST"> 
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name = "username" placeholder="Enter username" required>
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name = "email" placeholder="Enter email" required>
          </div>
          <div class="form-group mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name = "password" placeholder="Enter password" required>
          </div>
          <div class="form-group mb-3">
            <label for="passwordConfirm" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="passwordConfirm" name = "passwordConfirm" placeholder="Confirm password" required>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="/login" class="text-decoration-none align-items-center mb3">Already have an account? Log in</a>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <!--SignUp Form-->

  <!-- Footer -->
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4">
      <p class="col-md-4 mb-0 text-body-secondary">&copy; 2024 Group 11</p>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">About</a></li>
        <li class="nav-item"><a href="/instruction" class="nav-link px-2 text-body-secondary">Instructions</a></li>
        <li class="nav-item"><a href="/student" class="nav-link px-2 text-body-secondary">Student</a></li>
        <li class="nav-item"><a href="/login" class="nav-link px-2 text-body-secondary">Mentor</a></li>
      </ul>
    </footer>
  </div>
  <!-- Footer -->
    
    
    <!-- Javscript Bootstrap Code at the very bottom just before closing body tag-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
